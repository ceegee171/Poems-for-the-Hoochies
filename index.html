<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/poems.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Romantic Poem Generator</h1>
      </header>
      <main>
        <div class="formofforms">
          <form id="form-poem">
            <input
              type="text"
              placeholder="Enter the topic of the french poem"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>

          <small class="tiny"><strong>i.e Sun, Flowers, Love...</strong></small>
        </div>
      </main>
      <script src="src/poems.js"></script>

      <div class="poem-1 blink" id="input-poem-here"></div>
      <footer>
        This AI project was coded by
        <a
          href="https://github.com/ceegee171/Poems-for-the-Hoochies"
          target="_blank"
          >LaChelle Gutierrez
        </a>
        and is open-sourced on
        <a
          href="https://app.netlify.com/sites/poems-poems-ohpoems1/overview"
          target="_blank"
        >
          Netlify
        </a>
      </footer>
    </div>
  </body>
</html>
